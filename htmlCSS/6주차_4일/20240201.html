<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .right div {
            width: 50px;
            height: 50px;
            background-color: teal;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent {
            display: flex;
            justify-content: flex-end; /* 주축을 end로 정렬 */
            align-items: center; /* 교차 축을 중앙으로 정렬 */
            width: 400px;
            height: 400px;
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="right">
            <div>A</div>
        </div>
    </div>
</body>

</html>
